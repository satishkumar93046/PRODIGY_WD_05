<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1 class="title">Weather Forecast</h1>
            
            <div class="search-container">
                <input 
                    type="text" 
                    id="locationInput" 
                    class="location-input" 
                    placeholder="Enter city name..."
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            
            <div class="location-buttons">
                <button id="currentLocationBtn" class="location-btn">
                    <span>üìç</span> Use My Location
                </button>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>
            
            <div id="error" class="error hidden"></div>
            
            <div id="weatherInfo" class="weather-info hidden">
                <div class="location-header">
                    <h2 id="cityName" class="city-name"></h2>
                    <p id="country" class="country"></p>
                </div>
                
                <div class="main-weather">
                    <div class="temperature-section">
                        <img id="weatherIcon" class="weather-icon" src="" alt="Weather icon">
                        <div class="temp-container">
                            <span id="temperature" class="temperature"></span>
                            <span class="unit">¬∞C</span>
                        </div>
                    </div>
                    <p id="description" class="description"></p>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-label">Feels Like</span>
                        <span id="feelsLike" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span id="humidity" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind Speed</span>
                        <span id="windSpeed" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Pressure</span>
                        <span id="pressure" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Visibility</span>
                        <span id="visibility" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">UV Index</span>
                        <span id="uvIndex" class="detail-value"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
